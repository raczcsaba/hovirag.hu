<div [ngClass]="colorService.getColor()" class="seventeen">
  <div class="imgpic">
    <img [src]="matslider.value>20 ? '../../assets/img/tophot.jpg' : '../../assets/img/topcold.jpg'" (click)="alttogle()" #toppic id="top" style="width: 100%">
    <div class="navibar" (scroll)="onscroll()" [ngClass]="navbarfixed?'fixed':'nofixed'">
      <button class="navitoggler" (click)="toggleNavbar()" type="button">
        <img src="../../assets/img/logo_vonalas.png" height="87px">
      </button>
      <img src="../../assets/img/logofel.png" class="navibaritem" height="87px" style="padding: 0!important;" routerLink="">
      <div class="navibaritem" routerLink="{{nav.url}}" *ngFor="let nav of LINKS">{{nav.title}}</div>
      <div [ngClass]="navbarOpen?'rollbarshow':'rollbar'">
        <div class="rollbaritem" routerLink="">FÅ‘oldal</div>
        <div class="rollbaritem" routerLink="{{nav.url}}" *ngFor="let nav of LINKS">{{nav.title}}</div>
      </div>
      <img  (click)="clima()" src="../../assets/img/klima.png" height="87px" style="padding: 0!important; margin-left: auto;">
      <p (click)="clima()" class="homero">{{matslider.value}}</p>
      <mat-slider [ngClass]="klima?'showac':'hideac'" #matslider (input)="setColor(matslider.value)" min="12" max="34" step="1" value="{{colorService.colorValue}}"></mat-slider>

    </div>

  </div>

  <div class="main" (click)="alttogle()">
    <router-outlet></router-outlet>
  </div>
</div>
